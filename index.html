<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Landing Page</title>
</head>
<body>
    <div class="header">

        <img class="logo" src="./images/frog-logo.png" alt="frog emoji">
        <div class="header-txt"><a href="./images/frog-1.png">Frog Picture #1</a></div>
        <div class="header-txt"><a href="./images/frog-2.jpg">Frog Picture #2</a></div>
        <a href="./images/frog-3.jpg"><div class="header-txt">Frog Picture #3</div></a>

    </div>

    <div class="section1">
        <div class="s1column">
            <div class="hero-text">Our magazine is all about frogs.</div>
            <p class="hero-2text">Frogs are cool animals, sign up to learn more about frogs.</p>
            <button>Sign up</button>
        </div>
        <img class="s1image" src="./images/wide-frog.jpg" alt="a wide frog">
    </div>

    <div class="section2">
        <div class="s2column">
            <div class="header-text">Different types of frogs</div>
            <div class="row">
                <div class="s2column">
                    <img class="s2image" src="images/frog-emoji.png" alt="a wide frog">
                    <div>This type of frog is cool</div>
                </div>
                <div class="s2column">
                    <img class="s2image" src="images/frog-emoji.png" alt="a wide frog">
                    <div>So is this one</div>
                </div>
                <div class="s2column">
                    <img class="s2image" src="images/frog-emoji.png" alt="a wide frog">
                    <div>This one is poisonous</div>
                </div>
                <div class="s2column">
                    <img class="s2image" src="images/frog-emoji.png" alt="a wide frog">
                    <div>This one is friendly</div>
                </div>

            </div>
        </div>
        
    </div>

    <div class="section3">section3</div>
    <div class="section4">section4</div>
    <div class="footer">footer</div>
</body>
</html>
